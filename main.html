<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method = "post">
		<label for="name">Name</label>	
		<input type = "text" required id = "name" placeholder = "Name">
		<label for="email">Email</label>
		<input type = "email" required id = "email" placeholder = "Email">
	    <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
		    <option value="" disabled selected>-- Please choose an option --</option>
		    <option value="Audi">Audi</option>
		    <option value="BMW">BMW</option>
		    <option value="Mercedes-Benz">Mercedes-Benz</option>
		    <option value="Toyota">Toyota</option>
		    <!-- Add more options as needed -->
		</select>
		<label for = "age">Age</label>
		<input type="number" id = "age" placeholder = "Age" required>
		<label for = "dob">DOB</label>
		<input type = "date" id = "dob" required>
		<label for = "tel">Phone Number</label>
		<input type = "tel" id = "tel" placeholder = "xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type = "password" id = "password" required placeholder ="Password" >
		<label for = "tos">I agree to TOS</label>
		<input type = "checkbox" required id = "tos">
		<button type = "submit">Signup</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
